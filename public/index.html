<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link href="https://fonts.googleapis.com/css?family=Barlow:400,700|Poppins:300,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./build/tailwind.css">
    <title>Tailwind - Movie Production Landing Page</title>
</head>

<body class="antialiased bg-black">
    <header class="header relative lg:overflow-hidden">
        <div class="absolute inset-0 z-negative lg:opacity-100 opacity-50">
            <video src="video.mp4" autoplay muted loop class="object-cover w-full h-full"></video>
        </div>
        <nav class="md:p-3 py-2 px-3 z-10">
            <div class="container mx-auto md-flex black flex-wrap items-center justify-start">
                <div class="flex-1 flex items-center justify-between">
                    <a>
                        <img src="logo.webp" alt="GSL Logo">
                    </a>
                </div>
            </div>
        </nav>
    </header>

</body>

</html>
